{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>Name</th><th>Events attended</th><th>Attending dinner</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.get_full_name }}</td><td>{{ u.get_profile.get_all_events|length }}</td><td>{% if u.get_profile.is_attending_dinner %}Yes{% endif %}</td>
        </tr>
        {% endfor %}

    </table>
{% endblock content %}
