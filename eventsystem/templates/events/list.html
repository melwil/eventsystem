{% extends "base.html" %}

{% block content %}
    <h2>Events</h2>

    <table>
    {% for event in events %}
        <tr>
            <td><a href="{{ event.get_absolute_url }}">{{ event }}</a></td><td>{{ event.start_date|date:"d.m.Y" }} - {{ event.start_date|time:"H:i" }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
